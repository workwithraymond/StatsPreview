<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css" type="text/css" media="all" />
  <title>Business stats | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="container">
        <div class="txt">
            <h1>Get <b>insights</b> that help your business grow.</h1>
            <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
                <div class="item">
                    <h2 class="stats-header">20k+</h2>
                    <p class="stats-txt">companies</p>
                </div>
                <div class="item">
                    <h2 class="stats-header">360</h2>
                    <p class="stats-txt">templates</p>
                </div>
                <div class="item">
                    <h2 class="stats-header">14M+</h2>
                    <p class="stats-txt">queries</p>
                </div>
            </div>
        </div>
        <div class="image-header-desktop" role="img" aria-label="image-header-desktop">
            <div class="color-overlay"></div>
        </div>
    </div>
</main>
 
  
</body>
</html>
